<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score">
        <span class="mainscore">76</span>
        <span class="ofhund">of 100</span>
      </div>
      <p class="result-text">Great</p>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-item summary-reaction">
        <div class="summary-left">
          <img src="assets/images/icon-reaction.svg">
          <h3>Reaction</h3>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class=" summary-item summary-memory">
        <div class="summary-left">
          <img src="assets/images/icon-memory.svg">
          <h3>Memory</h3>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="summary-item summary-verbal">
        <div class="summary-left">
          <img src="assets/images/icon-verbal.svg">
          <h3>Verbal</h3>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="summary-item summary-visual">
        <div class="summary-left">
          <img src="assets/images/icon-visual.svg">
          <h3>Visual</h3>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
      <button class="continue-button">Continue</button>
    </div>

  </div>
</body>
</html>
